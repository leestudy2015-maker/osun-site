<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osun Beauty & Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            osun: {
              pink: '#f472b6',
              dark: '#111827',
              soft: '#f9fafb'
            }
          }
        }
      }
    }
  </script>
  <style>
    .card { box-shadow: 0 8px 24px rgba(0,0,0,.08); }
  </style>
</head>

<body class="bg-osun-soft text-gray-800">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-lg">Osun Beauty & Boutique</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="index.html" class="hover:text-osun-pink">首頁</a>
        <a href="login.html" class="hover:text-osun-pink">結帳</a>
      </nav>
    </div>
  </header>
  <main class="mx-auto max-w-5xl px-4 py-8">

  <section class="grid md:grid-cols-2 gap-8">
    <div class="bg-white card rounded-2xl p-8">
      <h2 class="text-xl font-bold mb-4">會員登入</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm mb-1">會員信箱</label>
          <input type="email" class="w-full border rounded-lg px-3 py-2" placeholder="Email Address">
        </div>
        <div>
          <label class="block text-sm mb-1">會員密碼</label>
          <input type="password" class="w-full border rounded-lg px-3 py-2" placeholder="********">
        </div>
        <button type="button" class="w-full bg-gray-800 text-white rounded-lg py-3">登入（示意）</button>
        <p class="text-xs text-gray-500 text-center">* 本示範不含真實登入，可直接訪客結帳</p>
      </form>
    </div>
    <div class="bg-white card rounded-2xl p-8">
      <h2 class="text-xl font-bold mb-4">首次購物</h2>
      <p class="text-gray-600 mb-4">無須註冊，僅需填寫收件資訊即可完成結帳流程。</p>
      <button onclick="window.location.href='checkout-info.html'"
        class="w-full bg-osun-pink text-white rounded-lg py-3 hover:opacity-90">訪客結帳</button>
      <button onclick="alert('示意：前往註冊頁')" class="w-full mt-3 border rounded-lg py-3">註冊會員（示意）</button>
    </div>
  </section>

  </main>
  <footer class="mt-16 border-t py-8 text-center text-sm text-gray-500">
    © 2025 Osun Beauty & Boutique
  </footer>
  <script src="assets/osun-flow.js"></script>
</body>
</html>
