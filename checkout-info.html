<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osun Beauty & Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            osun: {
              pink: '#f472b6',
              dark: '#111827',
              soft: '#f9fafb'
            }
          }
        }
      }
    }
  </script>
  <style>
    .card { box-shadow: 0 8px 24px rgba(0,0,0,.08); }
  </style>
</head>

<body class="bg-osun-soft text-gray-800">
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="font-semibold text-lg">Osun Beauty & Boutique</a>
      <nav class="flex items-center gap-4 text-sm">
        <a href="index.html" class="hover:text-osun-pink">首頁</a>
        <a href="login.html" class="hover:text-osun-pink">結帳</a>
      </nav>
    </div>
  </header>
  <main class="mx-auto max-w-5xl px-4 py-8">

  <section class="bg-white card rounded-2xl p-8 max-w-2xl mx-auto">
    <h2 class="text-xl font-bold mb-6">填寫資料</h2>
    <form id="infoForm" class="grid gap-4">
      <div>
        <label class="block text-sm mb-1">姓名</label>
        <input id="name" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">Email</label>
          <input id="email" type="email" class="w-full border rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">聯絡電話</label>
          <input id="phone" class="w-full border rounded-lg px-3 py-2" required />
        </div>
      </div>
      <div>
        <label class="block text-sm mb-1">城市</label>
        <input id="city" class="w-full border rounded-lg px-3 py-2" required />
      </div>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm mb-1">區域</label>
          <input id="district" class="w-full border rounded-lg px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm mb-1">地址</label>
          <input id="address" class="w-full border rounded-lg px-3 py-2" required />
        </div>
      </div>
      <div class="flex items-center justify-between mt-6">
        <a href="login.html" class="text-sm text-gray-600 hover:text-gray-800">← 上一步</a>
        <button class="bg-osun-pink text-white rounded-lg px-6 py-3 hover:opacity-90" type="submit">下一步</button>
      </div>
    </form>
  </section>
  <script>
    OSUN.ensureDemoCart();
    const form = document.getElementById('infoForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      OSUN.setCustomer({
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
        address: document.getElementById('address').value
      });
      window.location.href = 'checkout-confirm.html';
    });
  </script>

  </main>
  <footer class="mt-16 border-t py-8 text-center text-sm text-gray-500">
    © 2025 Osun Beauty & Boutique
  </footer>
  <script src="assets/osun-flow.js"></script>
</body>
</html>
