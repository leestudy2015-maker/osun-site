<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>後台管理｜Osun Beauty</title>
  <meta name="description" content="Osun Beauty 後台管理頁面，可快速更新商品資訊與圖片提示。" />
  <link rel="canonical" href="https://osun.example.com/admin" />
  <meta property="og:title" content="Osun Beauty｜後台管理" />
  <meta property="og:description" content="快速記錄商品更新與圖片變更的管理表單。" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <meta property="og:url" content="https://osun.example.com/admin" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              rose: '#ec4899',
              blush: '#fce7f3',
              dark: '#4b5563'
            }
          }
        }
      }
    };
  </script>
</head>
<body class="font-sans text-gray-800 bg-gray-50">
  <header class="fixed inset-x-0 top-0 z-30 bg-white/95 backdrop-blur shadow-sm">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-3">
      <a href="index.html" class="text-2xl font-semibold text-brand-rose tracking-tight">Osun Beauty</a>
      <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600">
        <a href="index.html" class="hover:text-brand-rose transition">首頁</a>
        <a href="categories.html" class="hover:text-brand-rose transition">依分類選購</a>
        <a href="about.html" class="hover:text-brand-rose transition">關於我們</a>
        <a href="admin.html" class="text-brand-rose">後台管理</a>
      </nav>
      <button id="menuToggle" class="md:hidden rounded-lg border px-3 py-2 text-sm" aria-expanded="false" aria-controls="mobileNav">選單</button>
    </div>
    <nav id="mobileNav" class="md:hidden hidden border-t bg-white">
      <div class="px-6 py-4 space-y-3 text-sm">
        <a href="index.html" class="block hover:text-brand-rose">首頁</a>
        <a href="categories.html" class="block hover:text-brand-rose">依分類選購</a>
        <a href="about.html" class="block hover:text-brand-rose">關於我們</a>
        <a href="admin.html" class="block text-brand-rose">後台管理</a>
      </div>
    </nav>
  </header>

  <main class="pt-28 pb-16">
    <section class="max-w-3xl mx-auto px-6">
      <div class="rounded-3xl bg-white shadow-xl border border-rose-100/70 p-8">
        <h1 class="text-2xl font-bold text-gray-900 text-center">後台管理系統</h1>
        <p class="mt-3 text-sm text-gray-600 text-center">此頁面用於快速記錄最新上架資訊。表單結果僅顯示於下方提示區塊，請再與開發者同步正式更新。</p>
        <form id="adminForm" class="mt-8 space-y-6">
          <div>
            <label for="title" class="block text-sm font-semibold text-gray-700">商品／系列名稱</label>
            <input id="title" name="title" type="text" placeholder="輸入新名稱" class="mt-2 w-full rounded-lg border border-gray-200 px-4 py-2 focus:border-brand-rose focus:outline-none" />
          </div>
          <div>
            <label for="description" class="block text-sm font-semibold text-gray-700">重點描述</label>
            <textarea id="description" name="description" rows="3" placeholder="簡述本次更新亮點" class="mt-2 w-full rounded-lg border border-gray-200 px-4 py-2 focus:border-brand-rose focus:outline-none"></textarea>
          </div>
          <div>
            <label for="imageUpload" class="block text-sm font-semibold text-gray-700">上傳參考圖片</label>
            <input id="imageUpload" name="imageUpload" type="file" class="mt-2 w-full rounded-lg border border-gray-200 px-4 py-2 focus:border-brand-rose focus:outline-none" />
          </div>
          <button type="submit" class="w-full rounded-full bg-brand-rose px-6 py-3 text-sm font-semibold text-white shadow hover:bg-pink-500 transition">儲存更新記錄</button>
        </form>
        <div id="result" class="mt-8 rounded-2xl border border-dashed border-brand-rose/60 bg-brand-blush/50 px-4 py-5 text-sm text-gray-700 hidden"></div>
      </div>
    </section>
  </main>

  <footer class="border-t bg-white">
    <div class="max-w-6xl mx-auto px-6 py-8 text-sm text-gray-500 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <p>© 2025 Osun Beauty &amp; Boutique. Designed with ❤️ in Klang.</p>
      <div class="flex gap-4">
        <a href="privacy.html" class="hover:text-brand-rose">隱私權政策</a>
        <a href="shipping.html" class="hover:text-brand-rose">運送政策</a>
        <a href="returns.html" class="hover:text-brand-rose">退貨說明</a>
      </div>
    </div>
  </footer>

  <script src="js/admin.js"></script>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const mobileNav = document.getElementById('mobileNav');
    if (menuToggle && mobileNav) {
      menuToggle.addEventListener('click', () => {
        const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', String(!expanded));
        mobileNav.classList.toggle('hidden');
      });
    }
  </script>
</body>
</html>
